<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="arrow-back" style="font-size: 25px;" (click)="backClicked()"></ion-icon >
    </ion-buttons>
    <ion-title>Setting</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="contact"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="main-content">
  <ion-list>
    <ion-item lines="full">
      <ion-icon slot="start" name="moon"></ion-icon>
      <ion-label>
        Toggle Dark Theme
      </ion-label>
      <ion-toggle (ionChange)="change($event)" [checked]="themeDark" slot="end"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Recent Conversations
    </ion-list-header>

    <ion-item>
      <ion-avatar slot="start">
        <img src="http://placekitten.com/200/300" />
      </ion-avatar>
      <ion-label>
        <h2>Finn</h2>
        <h3>I'm a big deal</h3>
        <p>Listen, I've had a pretty messed up day...</p>
      </ion-label>
    </ion-item>

    <ion-item lines="full">
      <ion-avatar slot="start">
        <img src="http://placekitten.com/300/300" />
      </ion-avatar>
      <ion-label>
        <h2>Han</h2>
        <h3>Look, kid...</h3>
        <p>I've got enough on my plate as it is, and I...</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Favorite Toppings
    </ion-list-header>

    <ion-item>
      <ion-label>
        <h2>Pepperoni</h2>
      </ion-label>
      <ion-checkbox slot="end"></ion-checkbox>
    </ion-item>

    <ion-item lines="full">
      <ion-label>
        <h2>Pineapple</h2>
      </ion-label>
      <ion-checkbox slot="end"></ion-checkbox>
    </ion-item>
    
    <ion-item>
      <ion-label>Number of Toppings</ion-label>
      <ion-range min="0" max="10" snaps>
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">10</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
