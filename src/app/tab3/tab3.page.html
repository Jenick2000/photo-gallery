<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button color="dark"></ion-menu-button>
        </ion-buttons>
    <ion-title>Message</ion-title>
    <ion-buttons slot="end" [routerLink]="['/settingmessage']">
        <ion-icon name="more" class="fontSize"></ion-icon>
      </ion-buttons>
    <ion-buttons slot="end" >
        <ion-icon name="add"  class="fontSize"></ion-icon>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list ion-no-padding >
    <ion-item *ngFor="let user of Users"  lines="none">
      <div class="borderBottomLine" ></div>
      <div class="listSection">
        <div class="UserimgSection">
          <ion-avatar class="chatImage" slot="start">
            <ion-img [src]="user.userPhotoUrl" (click)="chatScreen(user.id)"></ion-img>
            <span class="onlineOffline_icon" [ngStyle]="{'background-color':(user.online ? '#4cd137' : '#c23616')}"></span>
          </ion-avatar>
        </div>
        <div class="usernameSection" ion-padding-start ion-padding>
          <h5 >
             {{user.userDisplayName}}
            </h5>
          <p class="descText" ion-no-margin ion-no-padding>{{user.userEmail}}</p>
        </div>
      </div>
      <div slot="end" class="lastSection">
        <ion-note *ngIf="user.badge || !user.time" class="sendTime">{{user.sendTime}}</ion-note>
          <ion-badge slot="end" class="userBadge" *ngIf="user.badge">{{user.badge}}</ion-badge>
          <ion-note slot="end" *ngIf="!user.time">5m ago</ion-note>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
